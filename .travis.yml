language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=python2.7
    - python: 3.6
      env: TOXENV=python3.6

os:
  - linux

install:
  - pip install tox

script: 
  - tox
  - bash packaging.sh

notifications:
  slack:
    secure: 

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file: 
    - tcconfig_wheel.tar.gz
  on:
    tags: false
